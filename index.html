<!DOCTYPE html> 

<html lang="pt-br">  
	<head> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="src/css/reset.css">
		<link rel="stylesheet" href="src/css/style.css">

		<link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>4º Challenge ONE</title> 

		
	</head>

	<body>
		
		<section class="cabecalho">
			<header>
					
				<img src="src/imagens/logoAlura.svg" alt="Logo da Alura">
				<h1 class="titulo-principal">4° Challenge ONE - Decodificador de texto</h1>
					
			</header>
		</section>

		<main class="main">
			<section class="parte-esquerda">
				
				<div>
					<textarea class="box-cod-decod" autofocus placeholder="Digite ou cole o texto"></textarea>
				</div>

				<div class="box-info">
					<p>* Apenas letras minúsculas e sem acento!</p>
				</div>
				
				<div>
					<div class="buttons">
						<button class="button-cod" onclick="buttonCodificar()">Codificar</button>
						<button class="button-decod" onclick="buttonDecodificar()">Decodificar</button>
					</div>
				</div>
			</section>

			<section class="parte-direita">
				
				<textarea class="box-resultado"></textarea>
				<img id="boxResult" src="src/imagens/pessoa-com-lupa.png" alt="Boneco com lupa">

				<div class="botao-copiar">
					<button class="copiar" onclick="copiar()">Copiar</button>
				</div>

				<div>
					<div class="saida-texto">
						<h2 class="h2Info">Nenhuma mensagem</h2>
						<p class="pInfo">Informe o texto que você deseja codificar ou decodificar</p>
					</div>
				</div>
			</section>
		</main>
		

	<!-- end do arquivo .js -->
	<script src="src/js/script.js"></script>

	
	<!-- rodapé -->
	<section class="rodape">
		<div class="rede-sociais">
			<footer>
				&copy; Desenvolvido por: danicoln

				<a href="https://www.instagram.com/lincolndeveloper"><i class="fa fa-instagram" id="instagram"></i></a>
			</footer>
		</div>
	</section>

	</body>
</html>
